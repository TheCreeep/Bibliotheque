<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion de Bibliothèque</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div class="bibliotheque-container">
      <div class="forms-container">
        <div class="form-section">
          <h2>Ajouter un livre</h2>
          <form id="form-livre">
            <div class="form-group">
              <label for="titre">Titre</label>
              <input 
                type="text" 
                id="titre" 
                placeholder="Ex: Le Petit Prince" 
                required 
              />
            </div>
            <div class="form-group">
              <label for="auteur">Auteur</label>
              <input 
                type="text" 
                id="auteur" 
                placeholder="Ex: Antoine de Saint-Exupéry" 
                required 
              />
            </div>
            <div class="form-group">
              <label for="annee">Année de publication</label>
              <input 
                type="number" 
                id="annee" 
                placeholder="Ex: 1943" 
                min="1" 
                max="2024" 
                required 
              />
            </div>
            <button type="submit">Ajouter le livre</button>
          </form>
        </div>

        <div class="form-section">
          <h2>Ajouter un emprunteur</h2>
          <form id="form-emprunteur">
            <div class="form-group">
              <label for="nom">Nom</label>
              <input 
                type="text" 
                id="nom" 
                placeholder="Ex: Jean Dupont" 
                required 
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input 
                type="email" 
                id="email" 
                placeholder="Ex: jean.dupont@email.com" 
                required 
              />
            </div>
            <button type="submit">Ajouter l'emprunteur</button>
          </form>
        </div>

        <div class="form-section">
          <h2>Rechercher un livre</h2>
          <div class="form-group">
            <input
              type="text"
              id="recherche"
              placeholder="Rechercher par titre ou auteur..."
            />
          </div>
        </div>
      </div>

      <div class="columns-container">
        <div class="column">
          <div class="section">
            <h2>Livres</h2>
            <div id="liste-livres" class="liste"></div>
          </div>
        </div>

        <div class="column">
          <div class="section">
            <h2>Emprunteurs</h2>
            <div id="liste-emprunteurs" class="liste"></div>
          </div>
        </div>

        <div class="column">
          <div class="section">
            <h2>Transactions</h2>
            <div id="liste-transactions" class="liste"></div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./dist/index.js"></script>
  </body>
</html>
